<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TrustMyRecord - Future of Sports Handicapping{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_design.css') }}">
    {% block styles %}{% endblock %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="sticky-nav">
        <div class="container">
            <div class="header-content">
                <div class="logo">TRUSTMYRECORD</div>
                <div class="header-right">
                    <nav>
                        <a href="#">The Record</a>
                        <a href="#">The Arena</a>
                        <a href="#">Data Core</a>
                        <a href="#">Blog</a>
                        <a href="{{ url_for('main.forum') }}">Forums</a>
                        <a href="{{ url_for('main.sports_grid') }}">Make Your Picks</a>
                        <a href="#">App</a>
                        <a href="{{ url_for('main.live_odds') }}">Live Odds</a>
                        <a href="#">Leaderboards</a>
                    </nav>
                    <a href="{{ url_for('auth.register') }}" class="cta-button nav-cta">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p class="footer-slogan">Restoring faith and integrity to a shady industry.</p>
        </div>
    </footer>

</body>
</html>
