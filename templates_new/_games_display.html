<div class="games-display">
    {% if games %}
        {% for game in games %}
        <div class="game-card">
            <div class="game-header">
                <span class="team">{{ game.home_team }}</span> vs <span class="team">{{ game.away_team }}</span>
                <span class="game-time">{{ game.time }}</span>
            </div>
            <div class="odds-section">
                <div class="odds-type">
                    <h3>Moneyline</h3>
                    <div class="odds-options">
                        <button class="odds-button" data-odds="{{ game.home_moneyline }}">{{ game.home_moneyline }}</button>
                        <button class="odds-button" data-odds="{{ game.away_moneyline }}">{{ game.away_moneyline }}</button>
                    </div>
                </div>
                <div class="odds-type">
                    <h3>Spread</h3>
                    <div class="odds-options">
                        <button class="odds-button" data-odds="{{ game.home_spread_odds }}">{{ game.home_spread }} ({{ game.home_spread_odds }})</button>
                        <button class="odds-button" data-odds="{{ game.away_spread_odds }}">{{ game.away_spread }} ({{ game.away_spread_odds }})</button>
                    </div>
                </div>
                <div class="odds-type">
                    <h3>Total</h3>
                    <div class="odds-options">
                        <button class="odds-button" data-odds="{{ game.total_over_odds }}">Over {{ game.total_over }} ({{ game.total_over_odds }})</button>
                        <button class="odds-button" data-odds="{{ game.total_under_odds }}">Under {{ game.total_under }} ({{ game.total_under_odds }})</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p class="centered-text">No mock games available for {{ sport_name | upper }} at this time.</p>
    {% endif %}
</div>
