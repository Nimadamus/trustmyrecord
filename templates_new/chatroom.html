{% extends "base.html" %}

{% block title %}Chatroom - TrustMyRecord{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Global Chatroom</h1>

    <div class="card glass-card chatroom-card">
        <div class="card-body">
            <div id="messages-container" class="messages-container mb-3">
                <!-- Chat messages will be loaded here -->
            </div>
            <div class="input-group">
                <input type="text" id="chat-message-input" class="form-control" placeholder="Type your message...">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="send-message-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    const messagesContainer = $('#messages-container');
    const messageInput = $('#chat-message-input');
    const sendMessageBtn = $('#send-message-btn');

    function fetchMessages() {
        $.ajax({
            url: '/api/chatroom/messages',
            method: 'GET',
            success: function(data) {
                messagesContainer.empty();
                data.forEach(function(msg) {
                    messagesContainer.append(`<p><strong>${msg.username}</strong> (${msg.timestamp}): ${msg.message}</p>`);
                });
                messagesContainer.scrollTop(messagesContainer[0].scrollHeight); // Scroll to bottom
            },
            error: function(xhr, status, error) {
                console.error("Error fetching messages:", error);
            }
        });
    }

    function sendMessage() {
        const message = messageInput.val();
        if (message.trim() === '') return;

        $.ajax({
            url: '/api/chatroom/send',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ message: message }),
            success: function(response) {
                if (response.status === 'success') {
                    messageInput.val(''); // Clear input
                    fetchMessages(); // Refresh messages
                }
            },
            error: function(xhr, status, error) {
                console.error("Error sending message:", error);
            }
        });
    }

    // Fetch messages initially and then every 3 seconds
    fetchMessages();
    setInterval(fetchMessages, 3000); 

    // Send message on button click or Enter key press
    sendMessageBtn.on('click', sendMessage);
    messageInput.on('keypress', function(e) {
        if (e.which === 13) { // Enter key
            sendMessage();
        }
    });
});
</script>
{% endblock %}
