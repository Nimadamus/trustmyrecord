<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBprops.com - Your Ultimate Source for MLB Prop Bets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: #1a1a4e;
            text-align: center;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
            padding: 25px 20px;
        }

        /* Blue Bar */
        .blue-bar {
            background-color: #2a2a6e;
            height: 8px;
            width: 100%;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 15px 0;
            background-color: #1a1a4e;
        }

        .nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }

        .nav a:hover {
            color: #ffd700;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 350px;
            background: url('stadium.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            background-color: rgba(30, 30, 60, 0.75);
            padding: 35px 45px;
            border-radius: 4px;
        }

        .hero h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .hero h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 25px;
        }

        .btn-signup {
            background-color: #2d2d44;
            color: #ffffff;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-signup:hover {
            background-color: #3d3d5c;
        }

        /* Today's Picks Section */
        .picks-section {
            background-color: #f5f5f5;
            padding: 40px 20px 60px;
            text-align: center;
        }

        .picks-section h3 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #1a1a2e;
        }

        .placeholder-message {
            color: #666;
            font-size: 1rem;
            padding: 40px 20px;
        }

        .placeholder-message p {
            margin-bottom: 10px;
        }

        .placeholder-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        /* Footer */
        .footer {
            background-color: #1a1a4e;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .footer-left {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .footer-text {
            font-size: 0.9rem;
            color: #ffffff;
            font-weight: 500;
        }

        .social-icons {
            display: flex;
            gap: 12px;
        }

        .social-icons a {
            color: #ffffff;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ffd700;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }

        .social-icons a:hover .social-icon {
            fill: #ffd700;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .logo {
                font-size: 1.8rem;
            }

            .nav {
                gap: 30px;
            }

            .nav a {
                font-size: 0.9rem;
            }

            .hero h1, .hero h2 {
                font-size: 1.4rem;
            }

            .hero-content {
                padding: 25px 30px;
            }

            .footer {
                justify-content: center;
                text-align: center;
            }

            .footer-left {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">MLBprops.com</div>
    </header>

    <!-- Blue Bar -->
    <div class="blue-bar"></div>

    <!-- Navigation -->
    <nav class="nav">
        <a href="#props">Props</a>
        <a href="#results">Results</a>
        <a href="#learn">Learn</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Your Ultimate Source for</h1>
            <h2>MLB Prop Bets</h2>
            <button class="btn-signup">Sign Up Now</button>
        </div>
    </section>

    <!-- Today's Picks Section (Placeholder) -->
    <section class="picks-section">
        <h3>Today's Picks</h3>

        <div class="placeholder-message">
            <div class="placeholder-icon">⚾</div>
            <p>No picks available right now.</p>
            <p>Check back when the season starts!</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-left">
            <span class="footer-text">© 2023 MLBprops.com</span>
            <span class="footer-text">Copyright We color</span>
        </div>
        <div class="social-icons">
            <a href="#" aria-label="Twitter">
                <svg class="social-icon" viewBox="0 0 24 24">
                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                </svg>
            </a>
            <a href="#" aria-label="Facebook">
                <svg class="social-icon" viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                </svg>
            </a>
            <a href="#" aria-label="Instagram">
                <svg class="social-icon" viewBox="0 0 24 24">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                </svg>
            </a>
        </div>
    </footer>
</body>
</html>
