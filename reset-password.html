<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TrustMyRecord</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .reset-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 40px;
            background: var(--surface, #1a1a2e);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .reset-title {
            font-size: 28px;
            margin-bottom: 8px;
            color: var(--text-primary, #fff);
            text-align: center;
        }
        .reset-subtitle {
            font-size: 14px;
            color: var(--text-secondary, #888);
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary, #888);
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border, #333);
            border-radius: 8px;
            background: var(--surface-light, #252542);
            color: var(--text-primary, #fff);
            font-size: 15px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
        }
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary, #888);
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: #ffd700;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0,0,0,0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden { display: none; }
        .password-requirements {
            font-size: 12px;
            color: var(--text-secondary, #888);
            margin-top: 6px;
        }
        .password-requirements.valid {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <!-- Request Reset Form -->
        <div id="request-form">
            <h1 class="reset-title">Forgot Password?</h1>
            <p class="reset-subtitle">Enter your email and we'll send you a reset link</p>
            
            <div id="request-message"></div>
            
            <form id="forgot-form" onsubmit="handleForgotSubmit(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                </div>
                <button type="submit" class="btn-primary" id="request-btn">
                    Send Reset Link
                </button>
            </form>
        </div>

        <!-- Reset Password Form -->
        <div id="reset-form" class="hidden">
            <h1 class="reset-title">Create New Password</h1>
            <p class="reset-subtitle">Enter your new password below</p>
            
            <div id="reset-message"></div>
            
            <form id="new-password-form" onsubmit="handleResetSubmit(event)">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required 
                           minlength="8" placeholder="••••••••">
                    <div class="password-requirements" id="password-help">
                        Must be at least 8 characters
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required 
                           placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary" id="reset-btn">
                    Reset Password
                </button>
            </form>
        </div>

        <!-- Success State -->
        <div id="success-state" class="hidden">
            <div class="message success">
                ✅ Your password has been reset successfully!
            </div>
            <a href="index.html" class="btn-primary" style="text-decoration: none; display: inline-block; text-align: center;">
                Go to Login
            </a>
        </div>

        <a href="index.html" class="back-link">← Back to home</a>
    </div>

    <script src="static/js/config.js"></script>
    <script src="static/js/backend-api.js"></script>
    <script>
        const api = new BackendAPI();
        let resetToken = '';

        // Check URL for reset token
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            resetToken = urlParams.get('token');

            if (resetToken) {
                document.getElementById('request-form').classList.add('hidden');
                document.getElementById('reset-form').classList.remove('hidden');
            }
        });

        // Password validation
        document.getElementById('new-password')?.addEventListener('input', (e) => {
            const help = document.getElementById('password-help');
            if (e.target.value.length >= 8) {
                help.classList.add('valid');
                help.textContent = '✓ Password looks good';
            } else {
                help.classList.remove('valid');
                help.textContent = 'Must be at least 8 characters';
            }
        });

        async function handleForgotSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('request-btn');
            const msg = document.getElementById('request-message');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Sending...';

            try {
                await api.forgotPassword(email);
                msg.innerHTML = '<div class="message success">Check your email for a reset link!</div>';
                document.getElementById('forgot-form').reset();
            } catch (error) {
                msg.innerHTML = `<div class="message error">${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Send Reset Link';
            }
        }

        async function handleResetSubmit(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('reset-btn');
            const msg = document.getElementById('reset-message');

            if (newPassword !== confirmPassword) {
                msg.innerHTML = '<div class="message error">Passwords do not match</div>';
                return;
            }

            if (newPassword.length < 8) {
                msg.innerHTML = '<div class="message error">Password must be at least 8 characters</div>';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Resetting...';

            try {
                await api.resetPassword(resetToken, newPassword);
                document.getElementById('reset-form').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
            } catch (error) {
                msg.innerHTML = `<div class="message error">${error.message}</div>`;
                btn.disabled = false;
                btn.innerHTML = 'Reset Password';
            }
        }
    </script>
</body>
</html>
