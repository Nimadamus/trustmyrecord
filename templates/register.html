<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TrustMyRecord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0c10;
            --primary-text: #e1e8f0;
            --secondary-text: #8a99b0;
            --glow-color: #00e0ff;
            --accent-color: #ffc400;
            --container-bg: rgba(20, 28, 41, 0.7);
            --border-color: rgba(0, 224, 255, 0.25);
        }
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--container-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 224, 255, 0.1);
            text-align: center;
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            color: var(--primary-text);
            text-shadow: 0 0 10px var(--glow-color);
        }
        .subtitle {
            font-size: 1rem;
            color: var(--secondary-text);
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(10, 12, 16, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--glow-color);
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.3);
        }
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--glow-color), var(--accent-color));
            border: none;
            border-radius: 8px;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            margin-top: 10px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 224, 255, 0.5);
        }
        .login-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }
        .login-link a {
            color: var(--glow-color);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="title">TrustMyRecord</h1>
        <p class="subtitle">Create Your Account</p>
        <form action="#">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
        <p class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </p>
    </div>
</body>
</html>
