<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Trust My Record</title>
    <meta name="description" content="Private messaging with other bettors on Trust My Record.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-purple: #ff00ff;
            --neon-green: #39ff14;
            --neon-gold: #ffd700;
            --neon-red: #ff073a;
            --neon-orange: #ff6b35;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --card-bg: rgba(20, 20, 35, 0.8);
            --glass-border: rgba(0, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #b0b0c0;
            --text-muted: #808090;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            background-image:
                radial-gradient(circle at 25% 75%, rgba(0, 255, 255, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, rgba(255, 215, 0, 0.06) 0%, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--neon-cyan);
        }

        /* Main Layout */
        .messages-wrapper {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 100px);
        }

        /* Sidebar */
        .conversations-sidebar {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
        }

        .new-message-btn {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 5px;
        }

        .conversation-item:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .conversation-item.active {
            background: rgba(0, 255, 255, 0.15);
            border: 1px solid var(--glass-border);
        }

        .conversation-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-preview {
            font-size: 13px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-meta {
            text-align: right;
        }

        .conversation-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .unread-badge {
            background: var(--neon-cyan);
            color: black;
            font-size: 11px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 4px;
            display: inline-block;
        }

        /* Chat Area */
        .chat-area {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }

        .chat-header-info h3 {
            margin-bottom: 4px;
        }

        .chat-header-info p {
            font-size: 13px;
            color: var(--text-muted);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .message-content {
            line-height: 1.5;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-family: inherit;
            font-size: 15px;
            resize: none;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--neon-cyan);
        }

        .send-btn {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        /* Empty States */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 40px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* New Message Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
        }

        .modal h3 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-family: inherit;
            margin-bottom: 20px;
            outline: none;
        }

        .modal-input:focus {
            border-color: var(--neon-cyan);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-btn.primary {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .messages-wrapper {
                grid-template-columns: 1fr;
                height: calc(100vh - 80px);
            }

            .conversations-sidebar {
                display: none;
            }

            .conversations-sidebar.active {
                display: flex;
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 50;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">TRUST MY RECORD</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="challenges.html">Arena</a>
                <a href="profile.html">Profile</a>
            </nav>
        </div>
    </header>

    <div class="messages-wrapper">
        <!-- Conversations Sidebar -->
        <div class="conversations-sidebar">
            <div class="sidebar-header">
                <h2>💬 Messages</h2>
                <button class="new-message-btn" onclick="openNewMessageModal()">+ New</button>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="chat-header-avatar" id="chatAvatar">👤</div>
                <div class="chat-header-info">
                    <h3 id="chatUserName">Select a conversation</h3>
                    <p id="chatUserStatus">Online</p>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">💬</div>
                    <h3>Select a conversation</h3>
                    <p>Choose from your conversations or start a new one</p>
                </div>
            </div>

            <div class="chat-input-area" id="chatInputArea" style="display: none;">
                <textarea class="chat-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- New Message Modal -->
    <div class="modal-overlay" id="newMessageModal">
        <div class="modal">
            <h3>💬 New Message</h3>
            <input type="text" class="modal-input" id="newMessageUsername" placeholder="Enter username...">
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeNewMessageModal()">Cancel</button>
                <button class="modal-btn primary" onclick="startNewConversation()">Start Chat</button>
            </div>
        </div>
    </div>

    <script src="static/js/auth-persistent.js"></script>
    <script>
        // Message System
        const MSG_KEY = 'tmr_messages';
        const CONV_KEY = 'tmr_conversations';

        let currentUser = null;
        let activeConversation = null;
        let conversations = [];

        function init() {
            currentUser = auth.getCurrentUser();
            if (!currentUser) {
                window.location.href = 'index.html?section=login';
                return;
            }

            loadConversations();

            // Check for ?to=username parameter
            const urlParams = new URLSearchParams(window.location.search);
            const toUser = urlParams.get('to');
            if (toUser) {
                startConversationWithUser(toUser);
            }

            // Auto-resize textarea
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Enter to send
            textarea.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function getMessages() {
            return JSON.parse(localStorage.getItem(MSG_KEY) || '[]');
        }

        function saveMessages(messages) {
            localStorage.setItem(MSG_KEY, JSON.stringify(messages));
        }

        function getConversations() {
            return JSON.parse(localStorage.getItem(CONV_KEY) || '[]');
        }

        function saveConversations(conversations) {
            localStorage.setItem(CONV_KEY, JSON.stringify(conversations));
        }

        function loadConversations() {
            const allMessages = getMessages();
            const userConversations = {};

            // Group messages by conversation partner
            allMessages.forEach(msg => {
                if (msg.sender === currentUser.username || msg.recipient === currentUser.username) {
                    const partner = msg.sender === currentUser.username ? msg.recipient : msg.sender;
                    if (!userConversations[partner]) {
                        userConversations[partner] = [];
                    }
                    userConversations[partner].push(msg);
                }
            });

            // Convert to conversation objects
            conversations = Object.keys(userConversations).map(partner => {
                const msgs = userConversations[partner].sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                const lastMsg = msgs[msgs.length - 1];
                const unreadCount = msgs.filter(m => m.recipient === currentUser.username && !m.read).length;

                return {
                    partner: partner,
                    lastMessage: lastMsg,
                    unreadCount: unreadCount,
                    messages: msgs
                };
            }).sort((a, b) => new Date(b.lastMessage.timestamp) - new Date(a.lastMessage.timestamp));

            renderConversationsList();
        }

        function renderConversationsList() {
            const list = document.getElementById('conversationsList');

            if (conversations.length === 0) {
                list.innerHTML = `
                    <div class="empty-state" style="padding: 40px 20px;">
                        <div style="font-size: 48px; margin-bottom: 15px;">📬</div>
                        <p style="color: var(--text-muted);">No conversations yet</p>
                        <p style="font-size: 13px; color: var(--text-muted); opacity: 0.7;">Start a conversation!</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${activeConversation?.partner === conv.partner ? 'active' : ''}" 
                     onclick="selectConversation('${conv.partner}')">
                    <div class="conversation-avatar">${conv.partner.charAt(0).toUpperCase()}</div>
                    <div class="conversation-info">
                        <div class="conversation-name">${conv.partner}</div>
                        <div class="conversation-preview">${conv.lastMessage.content.substring(0, 30)}${conv.lastMessage.content.length > 30 ? '...' : ''}</div>
                    </div>
                    <div class="conversation-meta">
                        <div class="conversation-time">${formatTime(conv.lastMessage.timestamp)}</div>
                        ${conv.unreadCount > 0 ? `<span class="unread-badge">${conv.unreadCount}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function selectConversation(partner) {
            const conversation = conversations.find(c => c.partner === partner);
            if (!conversation) return;

            activeConversation = conversation;

            // Mark messages as read
            const messages = getMessages();
            messages.forEach(msg => {
                if (msg.sender === partner && msg.recipient === currentUser.username) {
                    msg.read = true;
                }
            });
            saveMessages(messages);

            // Update UI
            renderConversationsList();
            renderChatHeader(partner);
            renderMessages(conversation.messages);

            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('chatInputArea').style.display = 'flex';
        }

        function renderChatHeader(partner) {
            document.getElementById('chatAvatar').textContent = partner.charAt(0).toUpperCase();
            document.getElementById('chatUserName').textContent = partner;
        }

        function renderMessages(messages) {
            const container = document.getElementById('chatMessages');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">💬</div>
                        <p>No messages yet. Say hello!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => `
                <div class="message ${msg.sender === currentUser.username ? 'sent' : 'received'}">
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                    <div class="message-time">${formatTime(msg.timestamp)}</div>
                </div>
            `).join('');

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !activeConversation) return;

            const message = {
                id: Date.now().toString(),
                sender: currentUser.username,
                recipient: activeConversation.partner,
                content: content,
                timestamp: new Date().toISOString(),
                read: false
            };

            const messages = getMessages();
            messages.push(message);
            saveMessages(messages);

            input.value = '';
            input.style.height = 'auto';

            loadConversations();
            selectConversation(activeConversation.partner);
        }

        function startConversationWithUser(username) {
            // Check if conversation exists
            let conversation = conversations.find(c => c.partner === username);

            if (!conversation) {
                // Create new conversation
                conversation = {
                    partner: username,
                    lastMessage: null,
                    unreadCount: 0,
                    messages: []
                };
                conversations.push(conversation);
            }

            selectConversation(username);
        }

        function openNewMessageModal() {
            document.getElementById('newMessageModal').classList.add('active');
            document.getElementById('newMessageUsername').focus();
        }

        function closeNewMessageModal() {
            document.getElementById('newMessageModal').classList.remove('active');
            document.getElementById('newMessageUsername').value = '';
        }

        function startNewConversation() {
            const username = document.getElementById('newMessageUsername').value.trim();
            if (!username) return;

            if (username === currentUser.username) {
                alert('You cannot message yourself!');
                return;
            }

            // Check if user exists
            const users = JSON.parse(localStorage.getItem('trustmyrecord_users') || '[]');
            if (!users.find(u => u.username === username)) {
                alert('User not found: ' + username);
                return;
            }

            closeNewMessageModal();
            startConversationWithUser(username);
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        init();
    </script>
</body>
</html>
