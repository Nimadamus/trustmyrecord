<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrustMyRecord</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/new_design.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 10px;
        }

        .auth-container h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ff88;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #00ff88;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #00cc6f;
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }

        .auth-link a {
            color: #00ff88;
            text-decoration: none;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="sticky-nav">
        <div class="container">
            <div class="header-content">
                <div class="logo">TRUSTMYRECORD</div>
                <div class="header-right">
                    <nav>
                        <a href="index.html">Home</a>
                        <a href="picks.html">The Record</a>
                        <a href="submit_pick.html">Make Your Picks</a>
                        <a href="leaderboard.html">Leaderboards</a>
                    </nav>
                    <a href="register.html" class="cta-button nav-cta">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h1>Welcome Back</h1>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login">Username or Email</label>
                    <input type="text" id="login" name="login" required placeholder="Enter your username or email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">Login</button>

                <div class="auth-link">
                    Don't have an account? <a href="register.html">Sign up here</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="footer-slogan">Restoring faith and integrity to a shady industry.</p>
        </div>
    </footer>

    <script src="static/js/api.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');

        // Check if already logged in
        if (isLoggedIn()) {
            window.location.href = '/picks.html';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Get form values
            const loginValue = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value;

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const user = await login(loginValue, password);

                successMsg.textContent = 'Login successful! Redirecting...';
                successMsg.style.display = 'block';

                // Check for redirect parameter
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || '/dashboard.html';

                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = redirect;
                }, 1000);

            } catch (error) {
                errorMsg.textContent = error.message || 'Login failed. Please check your credentials.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
